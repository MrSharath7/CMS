<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">Customer Management System</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- /Header -->

    <!-- Main Site -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <a href="index.html"><i class="fas fa-angle-double-left"></i>All Contacts</a>
            </div>  
        </div>
        <div class="form-title text-center">
            <h2 class="text-dark">New User</h2>
            <span class="text-light">Use the below form to create a new Account</span>
        </div>
    <!-- /Main Site -->
    <!-- form handling -->
    <form action="/" method="POST" id="update_user">
        <div class="new_user">
            <div class="form-group">
                <label for="name" class="text-light">Name</label>
                <input type="hidden" name="id" value="">
                <input type="text" name="name" value="" placeholder="Example Name">
            </div>
            <div class="form-group">
                <label for="Email" class="text-light">Email</label>
                <input type="text" name="Email" value="" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
                <label for="Phone number" class="text-light">Phone number</label>
                <input type="text" name="Phone number" value="" placeholder="1234567890">
            </div>
            <br>
            <div class="form-group">
                <label for="birth date" class="text-light">Birth date</label>
                <input type="date" name="Birth date" value="" placeholder="26/01/2001">
            </div>
            <br>
            <div class="form-group">
                <label for="address line" class="text-light">Address Line</label>
                <input type="text" name="address line" value="" placeholder="Door no: 45/2634/412">
            </div>
            <div class="form-group">
                <label for="city" class="text-light">City</label>
                <input type="text" name="City" value="" placeholder="Hyderabad">
            </div>
            <div class="form-group">
                <label for="pin code" class="text-light">Pin code</label>
                <input type="text" name="pin code" value="" placeholder="518006">
            </div>

            <div class="form-group">
                <button type="submit" class="btn text-dark update">Create</button>
            </div>
        </div>
    </form>
    </main>
</body>
</html>
