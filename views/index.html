<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">Customer Management System</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- /Header -->

    <!-- Main Site -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <a href="add_user.html" class="border-shadow" action="add-user">
                    <span class="text-gradient">Add New Contact <i class="fas fa-user"></i></span>
                </a>
            </div>
        </div>
        <br>
    </main>
    <!-- /Main Site -->
    <!-- form handling -->
    <form action="/" method="POST">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Birth Date</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Example</td>
                    <td>Example@gmail.com</td>
                    <td>12304567890</td>
                    <td>26/01/2001</td>
                    <td>Hyderabad</td>
                    <td>
                        <a href="update_user.html" class="btn border-shadow update">
                            <span class="text-gradient"><i class="fas fa-pencil-alt"></i></span>
                        </a>
                        <a class="btn border-shadow delete" data-id=<%= users[i]._id%> >
                            <span class="text-gradient"><i class="fa fa-times" aria-hidden="true"></i></span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

</body>
</html>
